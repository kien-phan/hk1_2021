<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mua Hàng</title>
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- jquery -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
	



    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/grid.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <link rel="stylesheet" href="./assets/font/fontawesome-free-5.15.3-web/css/all.min.css">

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- google roboto fonts -->
    <link
      rel="stylesheet"
      href="./assets/font/themify-icons/themify-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <!-- font awesome-->
    <link rel="icon" href="./assets/img/web_icon.png" type="image/x-icon" />
    <!-- jquery hihi-->
    <script src="./assets/js/jQuery3.6.js"></script>
    <link rel="stylesheet" href="./assets/css/muahang.css">
</head>
<body>
  <header class="header"></header>
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col col-xl-8">
          <div class="row">
            <div class="col col-xl-6">

              <div class="content-buy-left-title">
                <h2 class="buy-left-title-h2">
                  Thông tin nhận hàng
                </h2>
                
              </div>
              <div class="form_buy-1">
                <div class="form-group-buy-1">
                  <label for="email-buy1" class="form-label-buy-1">Email</label>
                  <input id="email-buy1" name="email-buy1" type="text" placeholder="VD: nguyenvana@gmail.com" class="form-control-buy-1">
                </div>
                <div class="form-group-buy-1">
                  <label for="fullname-buy1" class="form-label-buy-1">Họ và tên</label>
                  <input id="fullname-buy1" name="fullname-buy1" type="text" placeholder="VD: Nguyễn Văn B" class="form-control-buy-1">
                </div>
                <div class="form-group-buy-1">
                  <label for="phone-buy1" class="form-label-buy-1">Số điện thoại</label>
                  <input id="phone-buy1" name="phone-buy1" type="text" placeholder="VD: 09xxxxxxxx" class="form-control-buy-1">
                </div>
                <div class="form-group-buy-1">
                  <label for="province-buy" class="form-label-buy-1">Tỉnh Thành</label>
                  <select class="select-buy" id="province-buy">
                    <option value="----" class="province-buy-option">----</option>
                  </select>
                </div>
                <div class="form-group-buy-1">
                  <label for="district-buy" class="form-label-buy-1">Quận huyện</label>
                  <select class="select-buy" id="district-buy">
                    <option value="----" class="district-buy-option">Vui Lọng Chọn Tỉnh Thành</option>
                  </select>
                </div>
                <div class="form-group-buy-1">
                  <label for="wards-buy" class="form-label-buy-1">Phường xã</label>
                  <select class="select-buy" id="wards-buy">
                    <option value="----" class="wards-buy-option">Vui Lòng Chọn Quận Huyện</option>
                  </select>
                </div>
                <div class="form-group-buy-1">
                  <label for="address-buy1" class="form-label-buy-1">Ghi rõ số nhà tên đường</label>
                  <input id="address-buy1" name="address-buy1" type="text" placeholder="VD: 09xxxxxxxx" class="form-control-buy-1">
                </div>
                <div class="form-group-buy-1">
                  <label for="note-buy1" class="form-label-buy-1">Ghi chú (nếu có)</label>
                  <textarea name="note-buy1" id="note-buy1" cols="30" rows="10"></textarea>
                </div>


              </div>
            </div>
            <div class="col col-xl-6">
              <div class="form-buy-2">
                <div class="form-group-buy-2">
                  <label for="tranport-buy2" class="form-label-buy-2">Phương thức vận chuyện</label>
                  <select name="" id="tranport-buy2" class="select-buy">
                   <option value="">----</option>
                   <option value="">Giao tận nơi</option>
                   <option value="">Nhận tại cửa hàng</option>
                  </select>
                </div>
                <div class="form-group-buy-2">
                  <label for="pay-buy2" class="form-label-buy-2">Phương thức thanh toán</label>
                  <select name="" id="pay-buy2" class="select-buy">
                   <option value="">----</option>
                   <option value="">Thanh toán khi nhận hàng</option>
                   <option value="">Thanh toán online</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col col-xl-4">
          <h3 class="list-product-title">
            Đơn Hàng (0 sản phẩm)
          </h3>
          <ul class="product-buy-list">
            <!-- renderProduct -->
          </ul>
          <div class="discount-code">
            <input type="text" placeholder="Nhập mã giảm giá">
            <button> Áp dụng</button>
          </div>
          <div class="provisional-buy">
            <div class="provisional-buy-p">
              <span>
                Tạm Tính
              </span>
              <span class="temp_cost">
                40000đ
              </span>
            </div>
            <div class="provisional-buy-p">
              <span>
                Phí vận chuyển
              </span>
              <span>
                40000đ
              </span>
            </div>
          </div>
          <div class="sum-buy">
            <div class="sumbuy">
              <span class="sumbuyspan">Tổng cộng: </span>
              <span class="sumbuyspan sumbuy-span">90000đ </span>
            </div>
            
            <div class="sumbuy">
              <a href="./index.html" class="back-buy">
                <i class="fas fa-chevron-left"></i>
                Quay về trang chủ
              </a>
              <span class="submit-buy">
                Đặt hàng
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">

  </footer>
</body>
<script src="./assets/js/base.js"></script>
<script src="./assets/js/render.js"></script>
<script src="./assets/js/muahang.js"></script>
</html>
